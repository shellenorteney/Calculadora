<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Super Calculadora</title>
</head>

<body>
    <header>
        <h1>Super Calculadora</h1>
        <div class="flex inputsCnt">
            <label for="primeiroNumero">Primeiro número (A)</label>
            <input id="primeiroNumero" name="primeiroNumero" type="number" value="3">
            <label for="segundoNumero">Segundo número (B)</label>
            <input id="segundoNumero" name="segundoNumero" type="number" value="2">
            <input type="button" value="Calcular" onclick="calcular()" id="botaoCalcular" class="botaoCalcular">
        </div>
    </header>
    <main>
        <div class="flex">
            <section class="CalculoCnt">
                <p class="nomeCalculo">Soma</p>
                <p class="resultadoCalculo" id="soma"></p>
            </section>
            <section class="CalculoCnt">
                <p class="nomeCalculo">Multiplicação</p>
                <p class="resultadoCalculo" id="multiplicacao"></p>
            </section>
            <section class="CalculoCnt">
                <p class="nomeCalculo">Raiz Quadrada de A</p>
                <p class="resultadoCalculo" id="raizA"></p>
            </section>
        </div>
        <div class="flex">
            <section class="CalculoCnt">
                <p class="nomeCalculo">Subtração A/B</p>
                <p class="resultadoCalculo" id="subtracaoAB"></p>
            </section>
            <section class="CalculoCnt">
                <p class="nomeCalculo">Subtração B/A</p>
                <p class="resultadoCalculo" id="subtracaoBA"></p>
            </section>
            <section class="CalculoCnt">
                <p class="nomeCalculo">Divisão A/B</p>
                <p class="resultadoCalculo" id="divisaoAB"></p>
            </section>
        </div>
        <div class="flex">
            <section class="CalculoCnt">
                <p class="nomeCalculo">Divisão B/A</p>
                <p class="resultadoCalculo" id="divisaoBA"></p>
            </section>
            <section class="CalculoCnt">
                <p class="nomeCalculo">Potência de A na base B</p>
                <p class="resultadoCalculo" id="potenciaAB"></p>
            </section>
            <section class="CalculoCnt">
                <p class="nomeCalculo">Potência de B na base A</p>
                <p class="resultadoCalculo" id="potenciaBA"></p>
            </section>
        </div>
        <div class="flex">
            <section class="CalculoCnt">
                <p class="nomeCalculo">Raiz Quadrada de B</p>
                <p class="resultadoCalculo" id="raizB"></p>
            </section>
            <section class="CalculoCnt">
                <p class="nomeCalculo">Fatorrial de A</p>
                <p class="resultadoCalculo" id="fatorialA"></p>
            </section>
            <section class="CalculoCnt">
                <p class="nomeCalculo">Fatorial B</p>
                <p class="resultadoCalculo" id="fatorialB"></p>
            </section>
        </div>
        <div class="flex">
            <section class="CalculoCnt">
                <p class="nomeCalculo">Porcentagem de A em relação a B</p>
                <p class="resultadoCalculo" id="porcentagemA"></p>
            </section>
            <section class="CalculoCnt">
                <p class="nomeCalculo">Porcentagem de B em relação a A</p>
                <p class="resultadoCalculo" id="porcentagemB"></p>
            </section>
            <section class="CalculoCnt">
                <p class="nomeCalculo">Média</p>
                <p class="resultadoCalculo" id="media"></p>
            </section>
        </div>
    </main>
</body>
</html>
